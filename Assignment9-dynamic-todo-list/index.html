<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">

    <!-- external css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="tableHead();">

    <section id="to-do-task">

        <h1>Set Your To-Do Tasks!</h1>

        <table>
            <tr id="row1">
                <th><label for="task-name">Task Title:</label></th>
                <th><label for="tas-date-name">Date:</label></th>
                <th><label for="task-time">Time:</label></th>
            </tr>
            <tr id="row2">
                <td><input type="text" name="task-name" id="task-name" placeholder="Enter Title of Task"></td>
                <td><input type="date" name="task-date" id="task-date" placeholder="Choose a date"></td>
                <td><input type="time" name="task-time" id="task-time" placeholder="Choose time"></td>
            </tr>
        </table>

        <button onclick="createTodoList();" id="add-task">Add Task</button>

    </section>

    <hr>

    <section id="to-do-list-table">
        <h1 id="heading">To-do List</h1>
    </section>

    <!-- external js file -->
    <script src="script.js"></script>
</body>

</html>
